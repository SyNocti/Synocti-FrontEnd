<div class="pricing-card">
    <div class="price-header">
        <div class="price-amount">
            <span class="price">{{monthlyPrice}}</span>
            <span class="period">{{'services.pricing.perMonth' | translate}}</span>
        </div>
        <div class="setup-price">
            <span>{{'services.pricing.oneTimeSetup' | translate}}: {{setupPrice}}</span>
        </div>
    </div>
    <div class="card-content">
        <h3>{{title | translate}}</h3>
        <p class="card-description">{{description | translate}}</p>
        <ul class="feature-list">
            <li *ngFor="let feature of (featuresKey | translate)">
                <i class="fas fa-check"></i>
                <span>{{feature}}</span>
            </li>
        </ul>
        <div class="card-footer">
            <a routerLink="/quote" class="btn-primary">
                {{'header.getQuote' | translate}}
            </a>
        </div>
    </div>
</div>
