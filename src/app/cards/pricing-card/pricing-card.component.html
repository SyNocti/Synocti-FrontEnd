<div class="card">
    <div class="card-content">
        <h3>{{title | translate}}</h3>
        <p class="card-description">{{description | translate}}</p>
        <ul class="feature-list">
            <li *ngFor="let feature of (featuresKey | translate)">
                <i class="fas fa-check"></i>
                <span>{{feature}}</span>
            </li>
        </ul>
        <div class="card-footer">
            <a routerLink="/quote" class="btn-primary">
                {{'header.contact' | translate}}
            </a>
        </div>
    </div>
</div>
