<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Synocti</title>
    <style>
        :root {
            --primary-color: #2A7FFF;
            --primary-color-10: rgba(42, 127, 255, 0.1);
            --background-color: #FFFFFF;
        }

        :root[data-theme="dark"] {
            --primary-color: #2A7FFF;
            --primary-color-10: rgba(42, 127, 255, 0.1);
            --background-color: #1f1f1f;
        }

        html,
        body {
            margin: 0;
            min-height: 100vh;
            background-color: var(--background-color);
            background-image: radial-gradient(100vw 100vw at 100% 0%,
                    var(--primary-color) 0%,
                    var(--primary-color-10) 70%,
                    var(--background-color) 80%);
        }

        @media (max-width: 768px) {
            body {
                background-image: none;
            }
        }
    </style>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment,
        // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
        // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
        // Note: this 404.html file must be at least 512 bytes for it to work
        // with Internet Explorer (it is currently > 512 bytes)

        // If you're creating an SPA other than with React Router, you will
        // need to change the pathSegmentsToKeep to 0 if you are using a root
        // level route '/', or to 1 if you are using a route like '/app'
        var pathSegmentsToKeep = 0;

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
